<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Suscriptores | AVAR Joyas</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fffaf1;
      color: #5a4632;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #caa64d;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #e0d5b8;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #caa64d;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f4e6;
    }

    #exportar {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #caa64d;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    #exportar:hover {
      background-color: #b6913e;
    }

    .btn-del {
      background:#e74c3c;
      color:white;
      border:none;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header>Panel Administrativo ‚Äî Suscriptores AVAR Joyas</header>

<main>
  <h1>Lista de suscriptores</h1>

  <div style="text-align:center; margin-bottom: 20px;">
    <input type="text" id="buscar" placeholder="Buscar por correo o fecha..." style="padding:8px; width:250px;">
    <button id="btnBuscar" style="padding:8px 15px; background:#caa64d; color:white; border:none; cursor:pointer;">üîç Buscar</button>
  </div>

  <button id="exportar">üì• Exportar a CSV</button>

  <table id="tabla-suscriptores">
<thead>
  <tr>
    <th>ID</th>
    <th>Correo</th>
    <th>Fecha</th>
    <th>Acci√≥n</th>
  </tr>
</thead>
    <tbody></tbody>
  </table>

  <div style="margin-top:20px; text-align:center;">
    <button id="anterior" style="padding:8px 15px; margin-right:10px; background:#e0d5b8; border:none; cursor:pointer;">‚¨Ö Anterior</button>
    <button id="siguiente" style="padding:8px 15px; background:#caa64d; color:white; border:none; cursor:pointer;">Siguiente ‚û°</button>
  </div>
</main>

<script>
  // ===============================
  // CONFIG GLOBAL
  // ===============================
  const API_BASE = "/";
  let pagina = 0;
  const limite = 20;

  function getToken(){
    return sessionStorage.getItem("avar_token");
  }

  async function checkAuth(){
    const token = getToken();
    if (!token) {
      alert("Debes iniciar sesi√≥n en el panel de administraci√≥n.");
      window.location.href = "/admin.html";
      return false;
    }

    try{
      const res = await fetch("/api/auth-check", {
        headers: { "Authorization": "Bearer " + token }
      });

      if (!res.ok){
        alert("Sesi√≥n expirada. Inicia sesi√≥n nuevamente.");
        window.location.href = "/admin.html";
        return false;
      }

      return true;
    }catch(e){
      console.error(e);
      alert("Error comprobando sesi√≥n");
      return false;
    }
  }

  // ===============================
  // Cargar suscriptores
  // ===============================
  async function cargarSuscriptores(search = "") {
    const token = getToken();

    try {
      const res = await fetch(
        `/api/suscriptores?search=${encodeURIComponent(search)}&limit=${limite}&offset=${pagina * limite}`,
        {
          headers: { "Authorization": "Bearer " + token }
        }
      );

      if (!res.ok){
        console.error("Fallo al traer suscriptores");
        return;
      }

      const data = await res.json();

      const tbody = document.querySelector("#tabla-suscriptores tbody");
      tbody.innerHTML = "";

      if (!data.length) {
        tbody.innerHTML = `
          <tr>
            <td colspan="4" style="text-align:center; color:#777;">No se encontraron resultados</td>
          </tr>`;
        return;
      }

      data.forEach(sub => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${sub.id}</td>
          <td>${sub.email}</td>
          <td>${new Date(sub.fecha).toLocaleString()}</td>
          <td><button class="btn-del" data-id="${sub.id}">üóëÔ∏è Eliminar</button></td>
        `;
        tbody.appendChild(fila);
      });

      document.querySelectorAll(".btn-del").forEach(btn=>{
        btn.addEventListener("click", ()=> eliminarSuscriptor(btn.dataset.id));
      });

    } catch (err) {
      console.error("Error al cargar suscriptores:", err);
    }
  }

  // ===============================
  // Eliminar suscriptor
  // ===============================
  async function eliminarSuscriptor(id) {
    if (!confirm("¬øSeguro que deseas eliminar este suscriptor?")) return;

    const token = getToken();

    try{
      const res = await fetch(`/api/suscriptores/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });

      const data = await res.json();

      if (!res.ok){
        alert(data.error || "No se pudo eliminar");
        return;
      }

      alert("Eliminado correctamente");
      cargarSuscriptores();

    }catch(e){
      console.error("Error:", e);
      alert("Error al eliminar suscriptor");
    }
  }

  // ===============================
  // Exportar CSV
  // ===============================
  function exportarCSV() {
    const filas = document.querySelectorAll("#tabla-suscriptores tr");
    const csv = Array.from(filas)
      .map(fila =>
        Array.from(fila.children)
          .map(td => `"${td.textContent}"`)
          .join(",")
      )
      .join("\n");

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "suscriptores_avarjoyas.csv";
    a.click();
    URL.revokeObjectURL(url);
  }

  // ===============================
  // Eventos
  // ===============================

  document.getElementById("siguiente").addEventListener("click", () => {
    pagina++;
    cargarSuscriptores(document.getElementById("buscar").value.trim());
  });

  document.getElementById("anterior").addEventListener("click", () => {
    if (pagina > 0) pagina--;
    cargarSuscriptores(document.getElementById("buscar").value.trim());
  });

  document.getElementById("btnBuscar").addEventListener("click", () => {
    pagina = 0;
    cargarSuscriptores(document.getElementById("buscar").value.trim());
  });

  document.getElementById("exportar").addEventListener("click", exportarCSV);

  // ===============================
  // INIT: requiere login
  // ===============================
  checkAuth().then(ok=>{
    if (ok) cargarSuscriptores();
  });
</script>

</body>
</html>
